name: Sealog Client Vehicle

on:
  push:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    
    steps:
    - name: Debug Runner Info
      run: |
        echo "Runner name: ${{ runner.name }}"
        echo "Runner OS: ${{ runner.os }}"
        echo "Runner arch: ${{ runner.arch }}"
        echo "Workflow name: ${{ github.workflow }}"
        echo "Event name: ${{ github.event_name }}"
        echo "Branch name: ${{ github.ref }}"
        echo "GitHub workspace: ${{ github.workspace }}"
        echo "Current directory: $(pwd)"
        ls -la

    - name: Navigate to project directory and update
      run: |
        cd ${{ github.workspace }}
        git fetch --all
        git checkout ${{ github.ref_name }}
        git pull origin ${{ github.ref_name }}
        echo "Current directory: $(pwd)"
        ls -la

    - name: Install dependencies
      working-directory: ${{ github.workspace }}
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          echo "package-lock.json not found, falling back to npm install"
          npm install
        fi

    - name: Build project
      working-directory: ${{ github.workspace }}
      run: npm run build
      
    - name: Error logging
      if: failure()
      working-directory: ${{ github.workspace }}
      run: |
        echo "Job failed. Logging additional information:"
        echo "Node version: $(node -v)"
        echo "NPM version: $(npm -v)"
        echo "Git version: $(git --version)"
        echo "Current directory: $(pwd)"
        echo "Directory contents:"
        ls -la
        echo "Git status:"
        git status
        echo "Git log (last 5 commits):"
        git log -n 5 --oneline

    - name: Success logging
      if: success()
      working-directory: ${{ github.workspace }}
      run: |
        echo "Build completed successfully!"
        echo "Node version: $(node -v)"
        echo "NPM version: $(npm -v)"
        echo "Git version: $(git --version)"
        echo "Current directory: $(pwd)"
        echo "Directory contents:"
        ls -lah
        echo "Git status:"
        git status
        echo "Git log (last 5 commits):"
        git log -n 5 --oneline